{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-12">
        {{ results }}
        <h2>Search results for </h2>
            {% for res in results.object_list %}
                <a href="http://127.0.0.1/search?lang=en&uri={{res.uri}}">{{ res.pref_label }}</a><br/>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock %}
